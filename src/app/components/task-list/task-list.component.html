<div class="title-content">
    <h2>Tareas</h2>
    <div class="add-button-container">
        <button (click)="addTaskAction()" class="btn btn-info round">+</button>
    </div>
</div>
<ng-container *ngFor="let workTask of workTasks">
    <div class="card" (click)="selectTask(workTask.id)">
        <app-work-task-data [data]="workTask"></app-work-task-data>
    </div>
</ng-container>
